<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>neighborhood-map</title>
  <link href="css/style.css" rel="stylesheet">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script type="text/javascript" src="js/heyoffline.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', function(){
      new Heyoffline();
    }, false);
  </script>
</head>

<body>
<div id="map-canvas">
</div>
<div class="search">  
  <h1>St. Petersburg, FL</h1>
  <div id="searchBar">
    <input id="searchInput" data-bind="textInput: query" placeholder="Search for popular places..." autofocus>
  </div>
</div>
<div id="infoBox">
  <h1>Popular places</h1>
  <div>
    <ul data-bind="foreach: search()">
      <!--<li id="placeName" data-bind="text:name, click: $root.clickMarker"></li>-->
      <li data-bind="click: $root.clickMarker">
        <p id="placeName" data-bind="text:name"></p>
        <p id="category">Category: <span data-bind="text:category"></span></p> <!-- Add Catogory-->
        <p id="rate">Rating: <span data-bind="text:rating"></span></p> <!-- Add Rating-->
      </li>
    </ul>
  </div>

</div>
<script src="js/jQuery.js"></script>
<script src="js/lib/knockout-3.2.0.js"></script>
<script async src="js/app.js"></script>
</body>
</html>
