<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>neighborhood-map</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script type="text/javascript" src="js/heyoffline.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', function(){
      new Heyoffline();
    }, false);
  </script>
</head>

<body>
<div class="row">
  <div class="col-md-12">
    <label for="Search">Search</label>
    <input data-bind="textInput: query">
  </div>
</div>
<div class="row">
<div class="col-md-3">
  <h2>List of places</h2>
  <div>
    <ul data-bind="foreach: search()">
      <li data-bind="text:name, click: $root.clickMarker"></li>
    </ul>
  </div>
</div>
<div class="col-md-9" id="map-canvas"></div>
</div>
<script src="js/jQuery.js"></script>
<script src="js/lib/knockout-3.2.0.js"></script>
<script async src="js/app-text.js"></script>
